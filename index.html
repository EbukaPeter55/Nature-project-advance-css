<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <!-- Using the BEM way of orgainising classes, header is a Block cause it can standalone outside
        this navbar-->
        <header class="header">
            <!-- We add header__ to logo-box cause logo-box is an element in BEM -->
            <div class="header__logo-box">
                <img src="img/logo-white.png" alt="Logo" class="header__logo">
            </div>

            <div class="header__text-box">
                <!-- Using BEM, h1 can stand alone, so it is a block -->
                <h1 class="heading-primary">
                    <!-- in BEM heading-primary-main is a modifier of heading-primary class, so we
                    add "--" -->
                    <span class="heading-primary--main">
                        Outdoors
                    </span>
                    <span class="heading-primary--sub">
                        is where life happens
                    </span>
                </h1>
                <!-- Using BEM, a btn is a standalone component. while btn-white and btn-animated
                are btn modifiers, so we add a double hyphen(--) -->
                <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
            </div>            
        </header>        
    </body>
</html>
